<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        :root {
            --fg-color: hsl(0, 3%, 31%);
            --bg-color: beige;
        }

        body {
            background-color: var(--bg-color);
        }

        div {
            color: var(--fg-color);
            background-color: var(--bg-color);
        }

        .inverted {
            color: var(--bg-color);
            background-color: var(--fg-color);
        }

    </style>
</head>
<body>
    
<div>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, consequatur.</div>
<div class="inverted">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab, voluptatibus?</div>

</body>
</html>
