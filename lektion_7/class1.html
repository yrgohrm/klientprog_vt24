<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="output.js"></script>
</head>

<body>
    <script>
        const car = {
            name: 'Lada Vesta',
            year: 2019,
            printInfo:  function () {
                output(this.name)
                output(this.year)
            }
        }

        output(car.name)
        output(car['name'])
        // car['year'] = 2020
        car.year = 2020
        output(car.year)

        car.printInfo()

    </script>
</body>

</html>
