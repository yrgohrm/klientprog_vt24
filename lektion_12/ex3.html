<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello App</title>
</head>
<body>
    <div id="app">
        <input type="button"  value="Hello" @click="say('hello')">
        <input type="button"  value="World" @click="say('world')">
    </div>

    <script src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            methods: {
                say(msg) {
                    console.log(msg)
                }
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>
</html>
