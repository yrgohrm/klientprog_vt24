<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-bind:title="title">This text has a title</span><br>
        <input type="submit" v-bind:value="submitText">
    </div>

    <script src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    title: 'The Element Title',
                    submitText: 'Send it!'
                }
            },
            mounted() {
                setTimeout(() => this.submitText = "Ojojoj", 5000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>
</html>
