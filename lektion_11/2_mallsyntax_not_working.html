<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        &Sqrt;{{ count }} = {{ Math.sqrt(count) }}
    </div>

    <script src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script>
        const app = {
            data() {
                return {
                    count: 1
                }
            },
            mounted() {
                // lambda functions do not have their own "this" but regular
                // anonymous functions do. In the case below "this" does not
                // refer to the this defined for mounted() but a new this
                // only available inside the anonymous function
                // and our Vue data variable will thus not be updated
                setInterval(function () { this.count++ }, 2000)
            }
        }

        Vue.createApp(app).mount("#app")
    </script>
</body>

</html>
