<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A simple form</title>
</head>

<body>

    <form action="https://yrgo-echo-app.netlify.app/echo" method="POST">
        <fieldset>
            <legend>Inloggning</legend>
            <label>Användarnamn: <input type="text" name="user” placeholder=" Användarnamn"></label><br>
            <label>Lösenord: <input type="password" name="password" placeholder="Lösenord"></label><br>
            <input type="submit" value="Logga in">
        </fieldset>
    </form>

</body>

</html>
