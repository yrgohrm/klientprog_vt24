<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>

    <script type="module">
        let response = await fetch("https://laromedel.nu/showerthought/")

        if (response.ok) {
            let data = await response.json()
            const p = document.createElement("p")
            p.innerText = data.thought
            document.body.append(p)
        }
    </script>

</head>

</body>
</html>
